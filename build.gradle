
plugins {
    id 'war'
    id 'idea'
    id 'java'
}

group 'com.epam.esm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


subprojects {

    apply plugin :'java'

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
        implementation 'org.springframework:spring-web:5.3.15'
        implementation 'org.springframework:spring-beans:5.3.15'
        implementation 'org.springframework:spring-context:5.3.15'
        implementation 'org.springframework:spring-core:5.3.15'
        implementation 'org.springframework:spring-webmvc:5.3.15'
        implementation 'org.springframework:spring-test:5.3.15'
        implementation 'org.springframework:spring-jdbc:5.3.15'
        testImplementation 'org.hamcrest:hamcrest:2.2'
        compileOnly 'javax.servlet:javax.servlet-api:4.0.1'
        implementation group: 'com.zaxxer', name: 'HikariCP', version: '4.0.3'
        testImplementation 'com.h2database:h2:2.1.210'

        compileOnly 'org.projectlombok:lombok:1.18.22'
        annotationProcessor 'org.projectlombok:lombok:1.18.22'
        testCompileOnly 'org.projectlombok:lombok:1.18.22'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

    }

    test {
        useJUnitPlatform()
    }
}

dependencies {
    implementation project(':web')
}


